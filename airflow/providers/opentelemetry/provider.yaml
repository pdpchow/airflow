---
package-name: apache-airflow-providers-opentelemetry
name: OpenTelemetry
description: |
    `OpenTelemetry <https://opentelemetry.io//>`__

state: ready
source-date-epoch: 1709762887
# note that those versions are maintained by release manager - do not update them manually
versions:
  - 1.0.0

dependencies:
  - apache-airflow>=2.8.0
  - opentelemetry-api>=1.15.0
  - opentelemetry-exporter-otlp

integrations:
  - integration-name: OpenTelemetry
    external-doc-url: https://opentelemetry.io/
    logo: /integration-logos/opentelemetry/otel.png
    tags: [protocol]

hooks:
  - integration-name: OpenTelemetry
    python-modules:
      - airflow.providers.opentelemetry.hooks.otel

plugins:
  - name: OtelPlugin
    plugin-class: airflow.providers.opentelemetry.plugins.otel.OtelPlugin

connection-types:
  - hook-class-name: airflow.providers.opentelemetry.hooks.otel.OtelHook
    connection-type: opentelemetry
